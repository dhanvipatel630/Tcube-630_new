<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taste • Travel • Treatment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9b3ea;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background: #0f0202;
      color: #bcd2fe;
      margin: 0;
    }
    /* --- Cards layout --- */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(214, 175, 175, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .card p {
      color: #555;
      font-size: 14px;
    }

    /* --- Tabs layout --- */
    .tabs {
      display: flex;
      justify-content: center;
      background: #222;
    }
    .tabs button {
      flex: 1;
      padding: 15px;
      border: none;
      background: #222;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tabs button:hover, .tabs button.active {
      background: #444;
    }
    .content {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>T-CUBE</h1>

  <section>
    <h2 style="text-align:center;"><b>WELCOME TO TCUBE </b> </h2>
    
    <div class="cards-container">
      <div class="card">
        <h2>Taste</h2>
        <p>Discover delicious cuisines and local flavors.</p>
        
      </div>
      <div class="card">
        <h2>Travel</h2>
        <p>Explore new places and adventures.</p>
      </div>
      <div class="card">
        <h2>Treatment</h2>
        <p>Learn about wellness, health tips, and therapies.</p>
      </div>
    </div>
  </section>
